{% extends 'basetwo.html' %}
{% block content %}
{% load static %}
  <main id="main">
    <section class="container" style="margin-top: 10%;">
        <div class="row">
            <div class="col-md-12">
                <h3>Create Property</h3>
                <p>fill the form below to create a post.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="{%url 'create' %}" method="POST" enctype="multipart/form-data">
                  {% include 'partials/_alerts.html' %}
                  {% csrf_token %}
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" name="name" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Location</label>
                        <input type="text" class="form-control" name="location" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Property Type</label>
                        <input type="text" class="form-control" name="type" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Status</label>
                        <select name="status" class="form-control" id="">
                            <option value="Sale">Sale</option>
                            <option value="Rent">Rent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Area</label>
                        <input type="number" class="form-control" name="area" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Bed</label>
                        <input type="number" class="form-control" name="bed" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Bath</label>
                        <input type="text" class="form-control" name="bath" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Garage</label>
                        <input type="number" class="form-control" name="garage" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Description</label>
                        <textarea name="desc" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Picture</label>
                        <input type="file" class="form-control" name="file" id="">
                    </div>
                    <div class="form-group">
                      <label for="">Price</label>
                      <input type="number" class="form-control" name="price" id="">
                  </div>
                    <div class="form-group mt-3">
                        <button class="btn btn-success">submit</button>
                    </div>
                </form><br><br>
            </div>
        </div>
    </section>
  </main><!-- End #main -->
{% endblock %}
